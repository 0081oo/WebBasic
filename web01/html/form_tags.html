<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Form tags</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>입력폼 1</legend>
            <!-- name : 서버에 데이터를 전송할때 사용할 파라미터명  
                id : html에서 사용하는 식별자 
                value : 서버에 전송할 값 -->
            <input type="text" name="param_name" id="id" value="서버에 전송할 값"
                minlength="3" maxlength="10" disabled> 
            <input type="password" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="radio" name="" id="">
        </fieldset>
    </form>
</body>
</html>
