<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index10.css" type="text/css">
    <script type="text/javascript" src="/javaScript/pwcheck.js"></script>
    <script type="text/javascript" src="/jquery/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section>
        <h1>비밀번호/비밀번호 확인</h1>
        
        <div>
            <div class="form-group">
                <label for="pass1" class="form-label">비밀번호 : </label>
                <input type="password" id="pass1" class="form-control" onchange="passwordCheck(this, document.getElementById('pass2'))">
            </div>
            <div class="form-group">
                <label for="pass2" class="form-label">비밀번호 확인 : </label>
                <input type="password" id="pass2" class="form-control" onchange="passwordCheck(document.getElementById('pass1'), this)">
            </div>
        </div>
    </section>
</body>
</html>
