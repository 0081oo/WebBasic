<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제어문</title>
</head>
<body>
    <h1>결과출력</h1>
    <h3 id="result"></h3>
</body>
<script type="text/javascript">
    // if(false){
    //     document.getElementById("result").innerHTML = "TRUE";
    // } else {
    //     document.getElementById("result").innerHTML = "FALSE";
    // }

    var num = Math.floor(Math.random() * 10);
    if (num <= 3) {
        document.getElementById("result").innerHTML = num + "은 num <= 3";
    } else if (num <= 7) {
        document.getElementById("result").innerHTML = num + "은 num <= 7";
    } else {
        document.getElementById("result").innerHTML = num + "은 num > 7";
    }

    // 조건식에서 undefined, null, 0, NaN, "" 모두 false로 본다

    var num = Math.floor(Math.random() * 10);
    switch (num) {
        case 4:
            document.getElementById("result").innerHTML = num + "은 4";
            break;
        case 6:
        case 7:
        case 8:
            document.getElementById("result").innerHTML = num + "은 6,7,8";
            break;
        case 9:
            document.getElementById("result").innerHTML = num + "은 9";
            break;
        default:
            document.getElementById("result").innerHTML = num + "은 나머지값<br><br>";
            break;      
    }

    for (var i = 0; i < 5; i++){
        document.getElementById("result").innerHTML += (i+1)+"번째 반복<br>";
    }

    document.getElementById("result").innerHTML = "";   // 기존 출력 문자열 초기화
    
    var arr = ["a", "b", "c", "d", "e"];
    // var arr1 = {a: "가", b: "나", c: "다", d: "라", e: "마"};
    var arr1 = [];
    arr1.a = "가"; arr1.b = "나"; arr1.c = "다";    // 문자인덱스
    document.getElementById("result").innerHTML = "";

    for(val of arr){
        document.getElementById("result").innerHTML += val + "<br>";
    }

    for(val of arr1){
        document.getElementById("result").innerHTML += val + "<br>";
    }

    for(val of arr1){
        document.getElementById("result").innerHTML += arr1[val] + "<br>";
    }



</script>
</html>
