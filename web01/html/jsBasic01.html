<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>java script 1</title>
    <script src="/javaScript/basic01.js" type="text/javascript"></script>
</head>
<script>
    function func1(){
        var x = 10;
        var y = 20;
        document.getElementById("res").innerHTML = x+y;
    }
</script>
<body>
    <h1 onclick="console.log('Hello JavaScript!!')">클릭하세요!</h1>
    <h1 onclick="alert('Hello JavaScript!!')">클릭하세요!</h1>
    <h1 onclick="document.write('Hello Javascript');">클릭하세요!</h1>
    <h1 onclick="document.getElementById('res').innerHTML = 'Hello JavaScript'">클릭하세요!</h1>
    <h1 onclick="func1();">클릭하세요!</h1>
    <h1 onclick="func2(document.getElementById('res'));">클릭하세요!</h1>
    <!-- <h1 id="res"></h1> -->
    <div id="res"
        style="background-color: lightpink; height: 30px; width: 170px;
        font-size: 16pt; font-weight: bold;">결과가 나옵니다</div>
    <hr>
    <h1 onclick="console.log(confirm());">확인/취소 알람</h1>
    <h1 onclick="console.log(prompt());">사용자 입력을 받을 수 있는 알람</h1>
    <h1 onclick="console.log(prompt('임의의 값을 입력하세요.'));">(메시지 있는)사용자 입력을 받을 수 있는 알람</h1>
    <h1 onclick="document.getElementById('res2').innerHTML=prompt();">사용자 입력값을 innerHTML로 출력</h1>
    <div>
        <input type="text" name="" id="user_input">
        <input type="button" value="입력" onclick="document.getElementById('res2').innerHTML=document.getElementById('user_input').value">
    </div>
    <br>
    <div id="res2"
        style="background-color: lightpink; height: 30px; width: 170px;
        font-size: 16pt; font-weight: bold;">결과가 나옵니다</div>
</body>
</html>
