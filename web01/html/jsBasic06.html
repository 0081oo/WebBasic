<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1> 문제 1번 : 아래에 원하는 값을 입력하세요(구분자는 공백) </h1>
    <input id="args1" type="text">
    <h3 id="res1" onclick="innerHTML = sum(document.getElementById('args1').value.split(' '))">클릭하세요</h3>

    <h1> 문제 2번 : 아래에 원하는 값을 입력하세요 </h1>
    <input id="args2" type="password">
    <h3 id="res2" onclick="innerHTML = passCheck(document.getElementById('args2').value)">클릭하세요</h3>

    <h1> 문제 3번 : 아래에 원하는 값을 입력하세요 </h1>
    <input id="args3" type="text">
    <h3 id="res3" onclick="innerHTML = round(document.getElementById('args3').value, 2)">클릭하세요</h3>
</body>
<script type="text/javascript">
    // 2개 이상 값을 전달 받아 총 합 구하는 함수
    function sum(x){
        // x값이 배열이면 x를 arguments로 할당
        if (Array.isArray(x)) {arguments = x;}
        let tot = 0;
        for(n of arguments) {
            tot += parseInt(n);
        }
        return tot;
    }

    // 패스워드가 영문자 대/소문자의 조합으로 되어있는지 확인하는 함수
    function passCheck(password) {
        let upper = false;
        let lower = false;

        for (let i = 0; i < password.length; i++){
            let code = password[i].charCodeAt();
            if (code >= 65 && code <= 90){
                upper = true;
            }
            if (code >= 97 && code <= 122){
                lower = true;
            }
        }

        if(upper && lower){
            return true;
        } else {
            return false;
        }
    }

    // 실수값과 자릿수 값을 인자로 전달받아 지정된 자릿수까지 반올림 계산 수행하는 함수
    // round함수는 정수로만 처리되니까 각 자리수만큼 10의 자리수승을 곱한후 round해서 다시 곱한 10의n승으로 나눠줘야?
    function round(float, point){
        // float = parseFloat(float);
        // let temp = "1";
        // for (let i = 0; i < point; i++){
        //     temp += "0";
        // }
        // return Math.round(float * point) / point;
        point = Math.pow(10, parseInt(point));
        return Math.round(parseFloat(float)*point/point);
    }
</script>
</html>
