<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="test.do" method="get">
        <fieldset>
            <legend>제품주문</legend>
            <table border="1">
                <tr>
                    <th>* 주문자명</th>
                    <td><input type="text" placeholder="이름을 입력하시오" required></td>
                </tr>
                <tr>
                    <th>* 비밀번호</th>
                    <td><input type="password" placeholder="비밀번호 입력하시오" required></td>
                </tr>
                <tr>
                    <th>* 제품수량</th>
                    <td><input type="number" value="0" min="0" max="10">개</td>
                </tr>
                <tr>
                    <th>* 배송시 요청사항</th>
                    <td><textarea name="require" cols="30" value="0" rows="5" style="resize:none"></textarea></td>
                </tr> 
            </table>
            <button type="submit">주문</button>
            <button type="reset">초기화</button>
        </fieldset>
    </form>

    <input type="time">
</body>
</html>
